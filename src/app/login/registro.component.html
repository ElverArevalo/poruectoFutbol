
<section style="background-image: url(../assets/images/fondo-futbol.jpg);  " class="logo-goolapp">

    <div class="row" style="margin-top: 80px;">
            <div class="col-3">

                </div>
            <div class="col-3">
                <div class="card">
                    <div class="card-body">
                            <h3>Registrate a GoolApp</h3>
                            <form ngNativeValidate [formGroup]="forma" (ngSubmit)="regisrtrar()" class="form-horizontal form-material">
                            <div class="form-group">
                                    <label >Nombres</label>
                                    <input formControlName="nombre"  name="nombre"  type="text" class="form-control"  placeholder="Nombre" required>
                            </div>
                            <div class="form-group">
                                    <label >Correo</label>
                                    <input formControlName="correo"  name="correo"  type="email" class="form-control"  placeholder="Correo" required>
                            </div>
                            <div class="form-group">
                                    <label >Contraseña</label>
                                    <input formControlName="password"  name="password"  type="password" class="form-control"  placeholder="Contraseña" required>
                            </div>
                            <div class="form-group">
                                    <label >Contraseña</label>
                                    <input formControlName="password2"  name="password2"  type="password" class="form-control"  placeholder="Confirmar Contraseña" required>
                            </div>

                                    <div class=" form-group" *ngIf="forma.errors?.sonIguales  && !forma.pristine">
                                        <p class="text-danger">
                                            Las contraseñas deben ser iguales
                                        </p>
                                    </div>
                  
               
                                    <div class="form-group row"  >
                                        
                                            <div class="checkbox checkbox-primary p-t-0" >
                                                <input   formControlName="condiciones" name="condiciones" id="checkbox-signup" type="checkbox" >
                                                <span  > Aceptar los <a href="#">Terminos</a></span>
                                            </div>
                                      
                                    </div>
                                    <div class="form-group text-center m-t-20">
                                        <div class="col-xs-12">
                                            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Registrar</button>
                                        </div>
                                    </div>
                                    <div class="form-group m-b-0">
                                        <div class="col-sm-12 text-center">
                                            <p>Ya tienes una cuenta? <a routerLink="/home" class="text-info m-l-5"><b>Login</b></a></p>
                                        </div>
                                    </div>
                                    


                                    
                               
                             
                  
                        </form>
                    </div>
                </div>
            </div>
        </div>
</section>
