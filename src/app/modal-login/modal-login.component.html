
<div class="fondo-negro animated fadeIn " [ngClass]="serviceModalLogin.oculto">
        <div class="modal" style="display: block" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Entrar a GoolApp</h5>
                <button type="button" class="close" (click)="cerrarModal()" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" >
                    <form ngNativeValidate #f="ngForm" class="form-horizontal form-material" (submit)="ingresar(f)">
                                 
                        
                            <div class="form-group">
                                <label >Correo</label>
                                <input  [(ngModel)]="email" name="email"  type="email" class="form-control"  placeholder="Correo" required>
                              </div>
        
                              <div class="form-group">
                                <label >Contraseña</label>
                                <input  [(ngModel)]="password" name="password"   type="password" class="form-control"  placeholder="Contraseña" required>
                              </div>
                       
                          
                           
                            <div class="form-group row" >
                                <div class="col-md-12">
                                    <div class="checkbox checkbox-primary pull-left p-t-0">
                                        <input [(ngModel)]="recuerdame" name="recuerdame"  id="checkbox-signup" type="checkbox">
                                        <a class="font-text" > Recuerdame </a>
                                    </div>
                                    <a href="javascript:void(0)" id="to-recover" class=" font-text"><i class="fa fa-lock m-r-5"></i>olvidaste contraseña?</a> </div>
                            </div>
                            <div class="form-group text-center m-t-20">
                                <div class="col-xs-12">
                                    <button (click)="cerrarModal()" class="btn btn-info btn-lg btn-block text-uppercase btn-rounded font-text" type="submit">Ingresar</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                                    <div class="social">
                                        <button id="btnGoogle" type="button" class="btn btn-googleplus" data-toggle="tooltip" title="Iniciar sesion con Google"> <i aria-hidden="true" class="fa fa-google-plus"></i> </button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group m-b-0">
                                <div class="col-sm-12 text-center font-text ">
                                  Todavia no tienes tu cuenta? <a routerLink='/registro' class="text-primary m-l-5"><b class="font-textt">Registrarse</b></a>
                                </div>
                            </div>
                       
                    
                  
          
                </form>
                    
                    
                    
                    
                    
                    
              </div>
         
            </div>
          </div>
        </div>
        </div>
